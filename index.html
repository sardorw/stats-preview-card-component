<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats preview card component | Frontend Mentor</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="img-wrapper">
          <picture>
            <source
              media="(max-width: 1199px)"
              srcset="./images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: 1200px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-desktop.jpg"
              alt="Header image"
              class="img"
            />
          </picture>
        </div>
        <div class="inner-wrapper">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stats__item">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stats__item">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
